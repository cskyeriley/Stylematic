<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head></head>
	<body>	
<div data-role="page" id="snapform" data-add-back-btn="true">
		<div data-role="header">
			<h1>Tag Your Picture</h1>
		</div>
		<ul id="product">
			<li class="large"></li>
		</ul>
		<div data-role="content">
			<form method="POST">
			<select name="snap-color" data-native-menu="true">
				<option value="" data-placeholder="true">Select a Color</option>
				<option value="red">Red</option>
				<option value="orange">Orange</option>
				<option value="yellow">Yellow</option>
				<option value="white">White</option>
				<option value="black">Black</option>
				<option value="green">Green</option>
				<option value="blue">Blue</option>
				<option value="purple">Purple</option>
				<option value="pink">Pink</option>
				<option value="beige">Beige</option>
				<option value="brown">Brown</option>
				<option value="grey">Grey</option>
				<option value="gold">Gold</option>
				<option value="silver">Silver</option>
			</select>
			<select name="snap-type" data-native-menu="true">
				<option value="" data-placeholder="true">Select a Category</option>
				<option value="Accessories">Accessories</option>
				<option value="Bags">Bags</option>
				<option value="Outerwear">Outerwear</option>
				<option value="Jewelry">Jewelry</option>
				<option value="Pants">Pants</option>
				<option value="Shirts">Shirts</option>
				<option value="Dresses">Dresses</option>
				<option value="Skirts">Skirts</option>
				<option value="Sweaters">Sweaters</option>
				<option value="Shoes">Shoes</option>
			</select>
			<input type="text" name="snap-desc" placeholder="Description, e.g. 'red plaid shirt'" />
			<button type="submit" data-theme="a" name="submit">Done</button>
			</form>
		</div>
		<div data-role="footer" data-id="footnav" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="index.html#feed">Browse</a></li>
					<li><a href="index.html#index">Search</a></li>
					<li><a href="snap.html">Snap</a></li>
					<li><a href="wishlist.html">Wishlist</a></li>
					<li><a href="profile.html">Profile</a></li>
				</ul>
			</div>
		</div>
	</div>
	</body>
	</html>
